<template>
  <h1>complete registration</h1>

  <div>
    <h4>Registration Complete</h4>
    You will now be redirected to the login page.
  </div>

  <form if.bind="!complete">
    <div>
      <label>*Password</label>
      <input type="password" value.bind="password" />
    </div>
    <div>
      <label>*Confirm Password</label>
      <input type="password" value.bind="confirmPassword" />
    </div>
    <div>
      Accept temrs and conditions
    </div>
    <div>
      <button click.trigger="completeRegistration()">Complete Registration</button>
    </div>
  </form>

</template>
