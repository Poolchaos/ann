<template>

  <div class="small-wrapper container box centered">
    <h1 class="black-text">Complete Registration</h1>

    <div class=" white-bg">
      <div if.bind="complete">
        <h4>Registration Complete</h4>
        You will now be redirected to the login page.
      </div>

      <div style="width:250px;" class="v-centered left">
        <form if.bind="!complete">
          <label>*Password</label>
          <div class="row">
            <input type="password" value.bind="password" style="width: 100%;" />
          </div>
          <label>*Confirm Password</label>
          <div class="row">
            <input type="password" value.bind="confirmPassword" style="width: 100%;"  />
          </div>
          <div class="row">
            <input type="checkbox" /> Accept terms and conditions 
          </div>
          <div>
            <button click.trigger="completeRegistration()">Complete Registration</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
