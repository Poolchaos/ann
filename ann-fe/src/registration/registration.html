<template>
  <h1 i18n="page.register.title"></h1>
  <form>
    <div>
      <!-- toto: add required indicators -->
      <!-- todo: add form validation -->

      *<label i18n="page.register.form.firstName"></label>
      <input type="text" value.bind="firstName" placeholder="Jane" />
    </div>
    <div>
      *<label i18n="page.register.form.lastName"></label>
      <input type="text" value.bind="surname" placeholder="Doe" />
    </div>
    <div>
      *<label i18n="page.register.form.email"></label>
      <input type="text" value.bind="email" placeholder="jane@example.com" />
    </div>
    <div>
      *<label i18n="page.register.form.contactNumber"></label>
      <input type="text" value.bind="number" />
    </div>
    <div>
      *<label i18n="page.register.form.role"></label>
      <div
        repeat.for="role of roles"
        click.trigger="selectRole(role)"
        style="${ role.selected ? 'background: rgb(119, 221, 231)' : '' }">${role.name}</div>
    </div>
    <div>
      <button click.trigger="register()" i18n="page.register.form.register-button"></button>
    </div>
  </form>
</template>
