<template>
  <h1 i18n="page.register.title"></h1>
  <form>
    <div>
      <!-- toto: add required indicators -->
      <!-- todo: add form validation -->

      *<label i18n="page.register.form.firstName"></label>
      <input type="text" value.bind="firstName & validate" placeholder="Jane" />
    </div>
    <div>
      *<label i18n="page.register.form.lastName"></label>
      <input type="text" value.bind="surname & validate" placeholder="Doe" />
    </div>
    <div>
      *<label i18n="page.register.form.email"></label>
      <input type="text" value.bind="email & validate" placeholder="jane@example.com" />
    </div>
    <div>
      *<label i18n="page.register.form.contactNumber"></label>
      <input type="text" value.bind="number & validate" />
    </div>
    <div>
      *<label i18n="page.register.form.role"></label>
      <div
        repeat.for="role of roles"
        click.trigger="selectRole(role)"
        style="${ role.selected ? 'background: rgb(119, 221, 231)' : '' }">${role.name}</div>
    </div>
    <ul class="reg-roles">
      <li
        click.trigger="selectRole('Admin')">Admin</li>
      <li 
        click.trigger="selectRole('Journalist')">Create news articles</li>
      <li 
        click.trigger="selectRole('Voice-Over')">Add voice over to articles</li>
      <li 
        click.trigger="selectRole('User')">Find and use articles</li>
    </ul>
    <ul if.bind="validation.errors">
      <li repeat.for="error of validation.errors">
        ${error.message}
      </li>
    </ul>
    <div>
      <button disabled.bind="submitted" click.trigger="register()" i18n="page.register.form.register-button"></button>
    </div>
  </form>
</template>
