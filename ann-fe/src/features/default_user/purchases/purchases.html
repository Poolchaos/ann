<template>
  <h3>Purchase History</h3>
  <div class="white-bg container">
    <div if.bind="!purchases.length">No items in cart</div>
    <div repeat.for="item of purchases" class="item">
      <div class="col">
        <img src.bind="'../../../../../icon-' + item.category + '.png'" width="50px" height="50px" />
      </div>
      <div class="col">
        <div>Name: ${item.name}</div>
        <div>Content: ${item.content}</div>
        <div>
          Files: ${item.files.length === 0 ? '0 files' : ''}
        </div>
      </div>
    </div>
  </div>
</template>
