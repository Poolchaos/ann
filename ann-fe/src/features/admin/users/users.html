<template>
  Admin dashboard
  <table>
    <thead>
      <tr>
        <td i18n="page.register.form.email"></td>
        <td i18n="page.register.form.firstName"></td>
        <td i18n="page.register.form.lastName"></td>
        <td i18n="page.register.form.contactNumber"></td>
        <td i18n="page.register.form.role"></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="user of users">
        <td>${user.email}</td>
        <td>${user.firstName}</td>
        <td>${user.surname}</td>
        <td>${user.number}</td>
        <td>${user.role}</td>
        <td if.bind="user._id !== dataStore.user._id">
          <button click.trigger="removeUser(user)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</template>
