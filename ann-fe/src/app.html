<template>
  <div class="wrapper">
    <ul class="nav" style="width: 100%;margin: 0;padding: 0">
      <li><button click.trigger="goToHome()" i18n="nav-links.home"></button></li>
      <li class="hoverable" if.bind="!isAuthenticated"><button click.trigger="goToLogin()" i18n="nav-links.login"></button></li>
      <li class="hoverable" if.bind="!isAuthenticated"><button click.trigger="goToRegistration()" i18n="nav-links.register"></button></li>
      <li class="hoverable" if.bind="isAuthenticated"><button click.trigger="goToDashboard()" i18n="nav-links.dashboard"></button></li>
      <li style="float:right;" class="locales">
        <img src="../static/1280px-Font_Awesome_5_solid_language.svg.png"
          width="50px"
          height="40px"
          click.trigger="showLocale = !showLocale" />
        <ul if.bind="showLocale">
          <li class="hoverable" repeat.for="locale of locales"
          css="text-decoration: ${locale.code === currentLocale ? 'underline' : 'none'}"
          click.trigger="setLocale(locale)">
            ${locale.title}
          </li>
        </ul>
      </li>
      <li style="float:right;" class="hoverable" if.bind="isAuthenticated"><button click.trigger="logout()" i18n="nav-links.logout"></button></li>
      <li style="float:right; padding: 10px 20px" class="hoverable" if.bind="isAuthenticated && dataStore.isUser" click.trigger="viewCart()">
        Cart ${dataStore.cart.itemsCount}
      </li>
      <li style="float:right;" class="hoverable" if.bind="dataStore.isAdmin || dataStore.isUser">
        <button click.trigger="goToPurchases()">Purchases</button>
      </li>
    </ul>
    <div class="spacer big"></div>
    <router-view></router-view>
  </div>
</template>
