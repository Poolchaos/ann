<template>
  <h1 i18n="page.login.title"></h1>
  <form>
    <div>
      <label i18n="page.login.form.email"></label>:
      <input type="text" value.bind="identity & validate" />
    </div>
    <div>
      <label i18n="page.login.form.password"></label>:
      <input type="password" value.bind="password & validate" />
    </div>
    <ul if.bind="validation.errors">
      <li repeat.for="error of validation.errors">
        ${error.message}
      </li>
    </ul>
    <div>
      <button disabled.bind="submitted" click.trigger="login()" i18n="page.login.form.login-button"></button>
    </div>
  </form>
</template>
