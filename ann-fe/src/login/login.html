<template>
  <h1>Login</h1>
  <form>
    <div>
      <label>Email:</label>
      <input type="text" value.bind="identity & validate" />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" value.bind="password & validate" />
    </div>
    <ul if.bind="validation.errors">
      <li repeat.for="error of validation.errors">
        ${error.message}
      </li>
    </ul>
    <div>
      <button disabled.bind="submitted" click.trigger="login()">Login</button>
    </div>
  </form>
</template>
