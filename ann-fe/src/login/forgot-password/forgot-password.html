<template>
  <h4>Forgot Password</h4>
  <form if.bind="!requestSubmitted">
    <div>
      <label i18n="page.login.form.email"></label>:
      <input type="text" value.bind="identity & validate" />
    </div>
    <ul if.bind="validation.errors">
      <li repeat.for="error of validation.errors">
        ${error.message}
      </li>
    </ul>
    <div>
      <button disabled.bind="submitted" click.trigger="requestPasswordReset()">Submit</button>
    </div>
  </form>
  <div if.bind="requestSubmitted">
    An email has been sent to <b>${identity}</b> with further instructions.<br/>
    Please check your email.
  </div>
</template>
