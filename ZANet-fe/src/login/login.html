<template>
  <div class="small-wrapper bordered--5 white container centered">
    <h1 class="black-text flex flex--justify-center">
      <img src="../assets/images/zanet-logo.png" />
      <div class="spacer-v--10"></div>
      <span i18n="page.login.title"></span>
    </h1>

    <div class="login-form left">
      <form>
        <label
          class="small-font"
          i18n="page.login.form.email"></label>
        <div class="row">
          <i class="fas fa-user"></i>
          <input
            type="text"
            value.bind="identity & validate"
            placeholder="${'page.login.form.emailPlaceholder' | t}"
            class="icon small-font"
            keyup.trigger="clearErrors()"
          />
        </div>
        <label class="small-font" i18n="page.login.form.password"></label>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            value.bind="password & validate"
            placeholder="${'page.login.form.passwordPlaceholder' | t}"
            class="icon small-font"
            keyup.trigger="clearErrors()"
          />
          <ul if.bind="validation.errors">
            <li repeat.for="error of validation.errors">
              ${error.message}
            </li>
          </ul>
          <div if.bind="error">${error}</div>

          <div class="spacer--20"></div>
          <div class="flex flex--justify-between">
            <button
              class="blue medium-font hoverable pad--t-10 pad--b-10 pad--r-40 pad--l-40"
              disabled.bind="submitted"
              click.trigger="login()" i18n="page.login.form.login-button"></button>
            <a click.trigger="forgotPassword()">Forgot password?</a>
          </div>
        </div>
        <div class="spacer--20"></div>
        <!-- <div>or register using</div>
        <div class="spacer--20"></div>
        <div class="social">
          <span click.trigger="signInViaFacebook()">Facebook</span>
          <span click.trigger="signInViaTwitter()">Twitter</span>
          <span click.trigger="signInViaGoogle()">Gmail</span>
        </div> -->
        <div class="centered">
          New to ZANet, <a click.trigger="goToRegister()">register</a> now.
        </div>
      </form>
    </div>
  </div>
</template>
