<template>
  
  <div class="small-wrapper bordered--5 white container centered">
    <h1 class="black-text flex flex--justify-center">
      <img src="../../assets/images/zanet-logo.png" />
      <div class="spacer-v--10"></div>
      <span>Reset Password</span>
    </h1>

    <!-- todo: rename login-form to padding -->
    <div if.bind="!isValid">
      <h4>Calculating</h4>
    </div>
    <div if.bind="error">
      <h4>Something went wrong.</h4>
      Please contact support to resolve this issue.
    </div>
    <div if.bind="invalidToken">
      <h4>Something went wrong.</h4>
      Your token has timed out. Click <a click.trigger="navToForgotPassword()">here</a> if you want to try again.
    </div>
    <div if.bind="isValid && !error && !invalidToken">
      <div class="login-form left" if.bind="!resetComplete">
        <form>
          <label
            class="small-font"
            i18n="page.login.form.email"></label>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              value.bind="password"
              placeholder="Password"
              class="icon small-font"
            />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              value.bind="confirmPassword"
              placeholder="Confirm Password"
              class="icon small-font"
            />
          </div>
          <div class="spacer--20"></div>
          <div class="flex flex--justify-between">
            <button
              class="blue medium-font pad--t-10 pad--b-10 pad--r-40 pad--l-40"
              disabled.bind="submitted"
              click.trigger="confirmPasswordReset()">Submit</button>
          </div>
        </form>
      </div>
      <div if.bind="resetComplete">
        <h4>
          <div>Password has been reset successfully.</div>
          Redirecting you back to login.
        </h4>
      </div>
    </div>
  </div>
</template>
