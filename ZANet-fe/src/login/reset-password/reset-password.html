<template>
  <h4>Reset Password</h4>
  <div if.bind="!isValid">calculating</div>
  <div if.bind="error">
    <h4>Something went wrong.</h4>
    Please contact support to resolve this issue.
  </div>
  <div if.bind="invalidToken">
    <h4>Something went wrong.</h4>
    Your token has timed out. Click <a click.trigger="navToForgotPassword()">here</a> if you want to try again.
  </div>
  <div if.bind="isValid && !error">
    <form if.bind="!complete">
      <div>
        <label>*Password</label>
        <input type="password" value.bind="password" />
      </div>
      <div>
        <label>*Confirm Password</label>
        <input type="password" value.bind="confirmPassword" />
      </div>
      <div>
        <button click.trigger="confirmPasswordReset()">Update</button>
      </div>
    </form>
    <div if.bind="complete">
      Password has been reset successfully. Redirecting you back to login.
    </div>
  </div>
</template>
