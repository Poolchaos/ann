<template>
  <div class="locales flex">
    <div class="flex flex--align-center-v">
      <span
        innerhtml.bind="SVGManager.language"
        click.trigger="showLocale = !showLocale"
        class="flex hoverable hover--fill-green svg-white mr-10"
      ></span
      >Select Language
    </div>

    <ul if.bind="showLocale" class="shadow">
      <li
        class="hoverable"
        repeat.for="locale of locales"
        css="text-decoration: ${locale.code === currentLocale ? 'underline' : 'none'}"
        click.trigger="setLocale(locale)"
      >
        ${locale.title}
      </li>
    </ul>
  </div>
</template>
