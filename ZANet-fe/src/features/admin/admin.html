<template>
  <require from="./tile-template.html"></require>

  <div class="widget">
    <div class="flex flex--justify-between p-10">
      <h3 class="white-text2">
        Articles
      </h4>
      <span
        innerhtml.bind="SVGManager.verticalDots"
        class="flex flex--align-center-v height-svg-15 svg-blue ml-10"
      ></span>
    </div>

    <h4 class="white-text2">
      Total (${widgetData.totalArticles.total})
    </h4>

    <div class="widgetpanel">
      <tile-template
        repeat.for="type of widgetData.totalArticles.list"
        icon.bind="SVGManager[type[0]]"
        title.bind="type[0]"
        count.bind="type[1]"
        containerless
      ></tile-template>
    </div>

    <h4 class="white-text2 p-10">
      Ready for review (${widgetData.readyForReview.total})
    </h4>

    <div class="widgetpanel">
      <tile-template
        repeat.for="type of widgetData.readyForReview.list"
        icon.bind="SVGManager[type[0]]"
        title.bind="type[0]"
        count.bind="type[1]"
        containerless
      ></tile-template>
    </div>

    <h4 class="white-text2 p-10">
      Reviewed (${widgetData.reviewed.total})
    </h4>

    <div class="widgetpanel">
      <tile-template
        repeat.for="type of widgetData.reviewed.list"
        icon.bind="SVGManager[type[0]]"
        title.bind="type[0]"
        count.bind="type[1]"
        containerless
      ></tile-template>
    </div>
  </div>
</template>
