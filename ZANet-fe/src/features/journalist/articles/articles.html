<template>
  <div class="bordered--5 white container">
    <h1 class="black-text flex flex--justify-between">
      <div style="width: 200px"></div>
      <div class="black-text flex flex--justify-center">
        <img src="../../../assets/images/zanet-logo.png" />
        <div class="spacer-v--10"></div>
        <span>Articles</span>
      </div>
      <div class="flex flex--position-end-h width-200">
        <button
          class="blue hoverable small-font rounded flex flex--align-center-v width-120 height-40"
          if.bind="dataStore.isJournalist"
          click.trigger="goToCreateArticle()"
        >
          <span
            innerhtml.bind="SVGManager.plus"
            class="flex button-icon icon-white mr-10"
          ></span>
          New Article
        </button>
        <button
          class="gray hoverable small-font rounded width-120 height-40"
          if.bind="!dataStore.isJournalist && isUser"
          click.trigger="goToDashboard()"
        >
          Back
        </button>
      </div>
    </h1>

    <div class="articles white-bg">
      <div class="flex flex--justify-between width--half m-auto">
        <!-- <li
          click.trigger="selectCategory(category)"
          class="nav-list-item hoverable text-bold"
          class.bind="selectedCategory === category ? 'selected':''"
          repeat.for="category of categories"
        >
          ${category}
        </li> -->
        <div
          class="category__item"
          click.trigger="viewArticleByCategory('news')"
          repeat.for="category of categories"
        >
          <div
            innerhtml.bind="category.icon"
            class="icon text-center blue-svg"
            width="50px"
            height="50px"
          ></div>
          <h3>${category.title}</h3>
        </div>
      </div>
      <div
        repeat.for="article of articles"
        class="article item ${$index === articles.length - 1 ? '' : 'has-divider'}"
        class.bind="article.selected ? 'is-selected' : ''"
      >
        <div class="flex flex--direction-cols" style="margin-right: 20px">
          <div
            innerhtml.bind="SVGManager.news"
            class="icon text-center blue-svg"
            if.bind="article.category === 'news'"
          ></div>
          <div
            innerhtml.bind="SVGManager.sport"
            class="icon text-center blue-svg"
            if.bind="article.category === 'sport'"
          ></div>
          <div
            innerhtml.bind="SVGManager.politics"
            class="icon text-center blue-svg"
            if.bind="article.category === 'politics'"
          ></div>
          <div
            innerhtml.bind="SVGManager.crime"
            class="icon text-center blue-svg"
            if.bind="article.category === 'crime'"
          ></div>
          <div
            innerhtml.bind="SVGManager.technical"
            class="icon text-center blue-svg"
            if.bind="article.category === 'technical'"
          ></div>
          <div
            innerhtml.bind="SVGManager.business"
            class="icon text-center blue-svg"
            if.bind="article.category === 'business'"
          ></div>
          <div
            innerhtml.bind="SVGManager.travel"
            class="icon text-center blue-svg"
            if.bind="article.category === 'travel'"
          ></div>

          <div class="spacer--20"></div>

          <div class="flex flex--direction-cols actions" style="width: 100px">
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isJournalist"
              click.trigger="editArticle(article._id)"
              disabled.bind="article.contentConfirmed ? 'disabled' : ''"
            >
              Edit
            </button>
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isJournalist && article.contentConfirmed"
              click.trigger="requestDeactivation(article._id)"
            >
              Request Deactivation
            </button>
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isJournalist"
              click.trigger="removeArticle(article)"
            >
              Remove
            </button>
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isAdmin && !article.contentConfirmed"
              click.trigger="activateArticle(article._id)"
            >
              Activate
            </button>
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isAdmin && article.contentConfirmed"
              click.trigger="deactivateArticle(article._id)"
            >
              Deactivate
            </button>
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isVoiceOver"
              click.trigger="addToCart(article)"
            >
              Add audio
            </button>
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isUser && !article.selected"
              click.trigger="addToCart(article)"
            >
              Add to cart
            </button>
            <button
              class="opac-0 text-left hoverable"
              if.bind="dataStore.isUser && article.selected"
              click.trigger="removeFromCart(article)"
            >
              Remove from cart
            </button>
          </div>
        </div>
        <div class="col">
          <div class="black-text medium-font thick-font">${article.name}</div>
          <div class="spacer--10"></div>
          <div innerhtml.bind="article.content"></div>
          <div class="actions">
            Files: ${article.files.length === 0 ? '0 files' : ''}
            <div class="flex" repeat.for="file of article.files">
              <button
                class="opac-0 text-left hoverable"
                click.trigger="playAudio(file.audioId, $parent.$index, $index)"
              >
                ${file.name}
              </button>
              <audio id="js-audio-${$parent.$index}-${$index}"></audio>
            </div>
          </div>
        </div>
      </div>
      <div if.bind="!articles || articles.length === 0" class="text-center">
        <div class="spacer--100"></div>
        No have no articles. Please select `Create New Article` to continue.
        <div class="spacer--100"></div>
      </div>
    </div>
  </div>
  <!-- todo: admin view articles by categories or by users -->
</template>
